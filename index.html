<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Number</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="counter">
        <i class="fa-brands fa-3x fa-discord"></i>
        <h2 class="count" data-count="8000">0</h2>
        <p>Discord</p>
      </div>

      <div class="counter">
        <i class="fa-brands fa-3x fa-instagram"></i>
        <h2 class="count" data-count="13000">0</h2>
        <p>Instagram</p>
      </div>

      <div class="counter">
        <i class="fa-brands fa-3x fa-youtube"></i>
        <h2 class="count" data-count="5000">0</h2>
        <p>Youtube</p>
      </div>
    </section>
  </body>
</html>
